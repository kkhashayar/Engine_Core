# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# ðŸ”¥ **GitHub Sync Section Starts Here** ðŸ”¥
- task: Bash@3
  displayName: 'Push Changes to GitHub'
  inputs:
    targetType: inline
    script: |
      # Remove old 'origin' if it's pointing to Azure DevOps
      git remote remove origin || echo "No origin to remove"

      # Configure Git
      git config --global user.email "frankdezz@gmail.com"
      git config --global user.name "kkhashayar"

      # Store GitHub credentials
      echo "https://kkhashayar:${GitHubPAT}@github.com" > "$HOME/.git-credentials"
      git config --global credential.helper store

      # Add new remote for GitHub
      git remote add github "https://kkhashayar:${GitHubPAT}@github.com/kkhashayar/Engine_Core.git"

      # Fetch and switch to master
      git fetch github
      git checkout master || git checkout -b master
      git pull github master

      # Push changes
      git push --set-upstream github master
  env:
    GitHubPAT: $(GitHubPAT)
