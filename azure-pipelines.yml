# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
- group: GitHubSecrets 
- name: solution
  value: '**/*.sln'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'


steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# **GitHub Sync Section** 
- script: |
    git config --global user.email "frankdezz@gmail.com"
    git config --global user.name "kkhashayar"

    # Ensure GitHub remote is set up correctly
    git remote remove github 2>nul || echo "No existing remote"
    git remote add github https://kkhashayar:$(GitHubPAT)@github.com/kkhashayar/Engine_Core.git

    # Fetch latest changes and reset local branch
    git fetch github master
    git checkout master || git checkout -b master
    git reset --hard github/master

    # Push changes
    git push github master
  displayName: 'Push Changes to GitHub'
  env:
    GitHubPAT: $(GitHubPAT)  # Secure authentication


